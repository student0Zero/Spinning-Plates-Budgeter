{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row d-flex justify-content-center py-5">
    <div class="card col-md-6 text-bg-light mb-3" style="max-width: 40rem;">
        <div class="card-header">
            <h2>{% trans "Sign Out" %}</h2>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <div class="d-flex justify-content-evenly">
                    <div class="d-inline">
                        <button class="btn btn-success mb-3" type="submit">{% trans 'Sign Out' %}</button>
                    </div>
                    <div class="d-inline">
                        <button class="btn btn-danger mb-3" type="submit">{% trans 'Cancel' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
