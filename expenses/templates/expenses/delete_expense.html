{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card text-bg-primary mb-3 w-75 text-center">
        <div class="card-body">
            <h1 class="card-header mb-5">Are you sure you want to delete this expense?</h1>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes</button>
                <a href="{% url 'view_expenses' %}" class="btn btn-secondary">No!</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
