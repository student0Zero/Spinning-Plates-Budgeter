{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Income</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save Changes</button>
        <a href="{% url 'view_income' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
